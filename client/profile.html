<template name="profile">

	  <h1 class="page-header"> Create Profile</h1>
	  <div class="row">
	    <!-- left column -->
	    <div class="col-md-4 col-sm-6 col-xs-12">
	      <div class="text-center">
	        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
	        <h6>Upload a photo</h6>
	        <input type="file" class="text-center center-block well well-sm">
	      </div>
	    </div>
	    <!-- edit form column -->
	    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
	      <div class="alert alert-info alert-dismissable">
	        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
	        <i class="fa fa-coffee"></i>
	        This is where <strong>YOU</strong> help US help YOU. Sign up so we can match you up according to what you like.
	      </div>
	      <h3>Party Time</h3>
	      <form class="form-horizontal" role="form">
	        <div class="form-group">
	          <label class="col-lg-3 control-label">College Name</label>
	          <div class="col-lg-8">
	            <input class="form-control" value="Brandeis University" type="text">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-lg-3 control-label">Age</label>
	          <div class="col-lg-8">
	            <input class="form-control" value="19" type="text">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-lg-3 control-label">Name</label>
	          <div class="col-lg-8">
	            <input class="form-control" value="Jen" type="text">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-lg-3 control-label">Email:</label>
	          <div class="col-lg-8">
	            <input class="form-control" value="jensmith@gmail.com" type="text">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-lg-3 control-label">Fav Music</label>
	          <div class="col-lg-8">
				   <input class="form-control" value="All" type="text"> 
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-md-3 control-label">Username:</label>
	          <div class="col-md-8">
	            <input class="form-control" value="jensmith" type="text">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-md-3 control-label">Password:</label>
	          <div class="col-md-8">
	            <input class="form-control" value="monkey" type="password">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-md-3 control-label">Confirm password:</label>
	          <div class="col-md-8">
	            <input class="form-control" value="monkey" type="password">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-md-3 control-label"></label>
	          <div class="col-md-8">
	            <input class="btn btn-primary" value="Save Changes" type="button">
	            <span></span>
	            <input class="btn btn-default" value="Cancel" type="reset">
	          </div>
	        </div>
	      </form>
	    </div>
	</div>

	
</template>
